<html>

<head>
    <script type="text/javascript">
        document.addEventListener("keydown", function (event) {
            setTimeout(() => { document.getElementById("output").innerHTML = document.getElementById("input").value.replace(/\n/g, '<br />'); }, 10);
        });
    </script>
    <style class="WidgetStyle">
        @font-face {
            font-family: samie;
            src: url('FarNorthRunes-Heavy.woff2');
        }
    </style>
</head>

<body>
    <h1 style="font-family: samie">Translator for samie</h1>
    <h2 style="font-family: samie">Input:</h2>
    <textarea type="text" id="input"></textarea>
    <h2 style="font-family: samie">Output:</h2>
    <div
        style="background: linear-gradient(180deg, #060606, #919191); color: white;font-family: samie; font-size: smaller; pointer-events: none; padding: 1em 9em;">
        <p id="output"></p>
    </div>
</body>

</html>
